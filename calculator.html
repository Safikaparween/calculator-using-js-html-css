<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
   <div class="container">
    <div class="calculator">
        <form >
            <div class="display">
                <input type="text"  name="display"  id="inputBox">
            </div>
            <div>
                <input type="button" value="AC" class="operator" id="bb">
                <input type="button" value="DEL" class="operator" id="bb">
                <input type="button" value="%" class="operator" id="bb">
                <input type="button" value="/" class="operator" id="bb">
            </div>
            <div>
                <input type="button" value="7" id="bb">
                <input type="button" value="8" id="bb">
                <input type="button" value="9" id="bb">
                <input type="button" value="*" class="operator" id="bb">
            </div>
            <div>
                <input type="button" value="4" id="bb">
                <input type="button" value="5" id="bb">
                <input type="button" value="6" id="bb">
                <input type="button" value="-" class="operator" id="bb">
            </div>
            <div>
                <input type="button" value="1" id="bb">
                <input type="button" value="2" id="bb">
                <input type="button" value="3" id="bb">
                <input type="button" value="+" class="operator" id="bb">
            </div>
            <div>
                <input type="button" value="00" id="bb">
                <input type="button" value="0" id="bb">
                <input type="button" value="." class="operator" id="bb">

                <input type="button" value="=" class="equal" id="bb">
            </div>
        </form>
    </div>
   </div>
 
    <script src="calculator.js"> </script>
</body>
</html>
